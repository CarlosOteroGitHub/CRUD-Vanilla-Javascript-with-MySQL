		<div class="card">
		    <div class="card-header">
		        <h3>Listado de Empleados</h3>

		    <div class="card-body">
		        <table class="table">
		            <thead>
		                <tr>
		                    <th>ID</th>
		                    <th>Nombre</th>
		                    <th>Nacimiento</th>
		                    <th>Correo</th>
		                    <th>Descripci√≥n</th>
		                    <th>Editar</th>
		                    <th>Eliminar</th>
		                </tr>
		            </thead>
		            <tbody id="listado_empleados">

		            </tbody>
		        </table>

<script type="text/javascript">
	var api = "http://localhost/empleados/";
	var app = new function(){
		this.empleados = document.getElementById("listado_empleados");

		this.leer = function(){
			var datos = "";

			fetch(api)
			.then(respuesta => respuesta.json())
			.then((datosRespuesta) => {
				console.log(datosRespuesta);
				datosRespuesta.map(
					function(empleado, index, array){
						datos += '<tr>';
							datos += '<td>' + empleado.id + '</td>';
							datos += '<td>' + empleado.nombre + '</td>';
							datos += '<td>' + empleado.nacimiento + '</td>';
							datos += '<td>' + empleado.correo + '</td>';
							datos += '<td>' + empleado.descripcion + '</td>';
							datos += '<td><form method="GET" action="http://localhost/Empresa/Empleado/editar.html"><input type="hidden" name="id" value="' + empleado.id + '"/><input type="submit" class="btn btn-primary" value="Editar"/></form></td>';
							datos += '<td><button type="button" class="btn btn-danger" onClick="app.eliminar(' + empleado.id + ')">Eliminar</button></td>';
						datos += '</tr>';
					}
				);
				return this.empleados.innerHTML = datos;
			})
			.catch(console.log);
		};

		this.eliminar = function(id){
			fetch(api + "?borrar=" + id)
			.then(respuesta => respuesta.json())
			.then((datosRespuesta) => {
				this.leer();
			})
			.catch(console.log);
		};
	}
	app.leer();
</script>
